<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Block Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
    canvas {
      background: #000;
      border: 2px solid #555;
    }
    #info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(2, 40px);
      gap: 5px;
    }
    #controls span {
      width: 40px;
      height: 40px;
    }
    #controls button,
    #start-btn {
      background: #444;
      color: #fff;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
    #start-btn {
      padding: 5px 10px;
      background: #28a745;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="game" width="200" height="400"></canvas>
    <div id="info">
      <div>Level: <span id="level">1</span></div>
      <div>Lines cleared: <span id="lines">0</span></div>
      <button id="start-btn">Start</button>
      <div id="controls">
        <button id="left-btn">&#9664;</button>
        <button id="rotate-btn">&#8635;</button>
        <button id="right-btn">&#9654;</button>
        <span></span>
        <button id="down-btn">&#9660;</button>
        <span></span>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>

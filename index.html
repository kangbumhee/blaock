<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Block Game</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; color: white; font-family: Arial, sans-serif; }
    canvas { background: #000; border: 1px solid #555; }
    #info { margin-left: 20px; }
  </style>
</head>
<body>
  <canvas id="game" width="200" height="400"></canvas>
  <div id="info">
    <div>Level: <span id="level">1</span></div>
    <div>Lines cleared: <span id="lines">0</span></div>
  </div>
<script src="game.js"></script>
</body>
</html>
